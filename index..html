<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
        <h1>Job Application
            <span class="title_small">(web)</span>
        </h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">
                        First name
                    </label>
                    <input id="first_name" name="first_name" placeholder="Enter First Name" type="text">
                    
                </div>
                <div class="form_control">
                    <label for="second_name">
                        Second name
                    </label>
                    <input id="second_name" name="second_name" placeholder="Enter Second Name" type="text">
                    
                </div>
                <div class="form_control">
                    <label for="email">
                        Email
                    </label>
                    <input id="email" name="first_name" placeholder="Enter Your Email" type="email">
                    
                </div>
                <div class="form_control">
                    <label for="job_role">
                        Job Role
                    </label>
                    <select name="job_role" id="job_role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Front End Developer</option>
                        <option value="backend">Back End Developer</option>
                        <option value="full_stack">Full Stack Developer</option>
                        <option value="ui_ux">UI UX Developer</option>
                    </select>
                    
                </div>
                <div class="textarea_control">
                    <label for="address">
                        Address
                    </label>
                    <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>

                </div>
                <div class="form_control">
                    <label for="city">
                        City
                    </label>
                    <input id="city" name="city" placeholder="Enter City name" type="text">
                    
                </div>
                <div class="form_control">
                    <label for="pincode">
                        Pincode
                    </label>
                    <input id="pincode" name="pincode" placeholder="Enter Pincode" type="number">
                    
                </div>
                <div class="form_control">
                    <label for="date">
                        Date
                    </label>
                    <input id="date" value="2025-01-3" name="date" placeholder="Enter Date" type="date">
                    
                </div>
                <div class="form_control">
                    <label for="upload">
                        Uplodad your CV
                    </label>
                    <input id="upload" name="upload" type="file">
                    
                </div>


            </div>
            <div class="button_container">
                <button> Button
                    <span></span>
                  </button>
            </div>
        </form>

        </div>
    </div>
</body>
</html>
